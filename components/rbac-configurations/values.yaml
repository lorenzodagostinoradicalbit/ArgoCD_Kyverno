groups:
  kubernetesAdmins:
    gcpGroupName: "a"
  kubernetesEditors:
    gcpGroupName: "a"
    clusterWide: true
    namespaces:
        - default
  kubernetesLogViewers:
    gcpGroupName: "a"
    roleName: log-viewers
    clusterWide: true
    namespaces:
        - argocd
        - cert-manager
        - continuum
        - default
        - golive
        - istio-operator
        - istio-system
        - kafka
        - knative
        - knative-eventing
        - knative-serving
        - kyverno
        - monitoring
        - nginx
        - pankov
        - rbac-manager
        - reloader
        - seldon-system
        - tools
  kubernetesPortForwarders:
    gcpGroupName: "a"
    roleName: port-forwarders
    clusterWide: true
    namespaces:
        - argocd
        - cert-manager
        - continuum
        - default
        - golive
        - istio-operator
        - istio-system
        - kafka
        - knative
        - knative-eventing
        - knative-serving
        - kyverno
        - monitoring
        - nginx
        - pankov
        - rbac-manager
        - reloader
        - seldon-system
        - tools