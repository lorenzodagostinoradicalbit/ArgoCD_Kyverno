# RBAC configuration for kubernetes-port-forwarders Google group
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: {{ required "Group name is required." .Values.groups.kubernetesPortForwarders.gcpGroupName }}
rbacBindings:
  - name: {{ required "Cluster Role name is required." .Values.groups.kubernetesPortForwarders.roleName }}
    subjects:
      - kind: Group
        name: {{ .Values.groups.kubernetesPortForwarders.gcpGroupName }}"@radicalbit.io"
{{- $namespaceLen := len .Values.groups.kubernetesPortForwarders.namespaces }}
{{- if or .Values.groups.kubernetesPortForwarders.clusterWide ( eq $namespaceLen 0 ) }}
    clusterRoleBindings:
      - clusterRole: {{ .Values.groups.kubernetesPortForwarders.roleName }}
{{- else }}
    roleBindings:
    {{- range $namespace := .Values.groups.kubernetesPortForwarders.namespaces }}
      - clusterRole: {{ .Values.groups.kubernetesPortForwarders.roleName }}
        namespace: {{ $namespace }}
    {{- end }}
{{- end }}
      