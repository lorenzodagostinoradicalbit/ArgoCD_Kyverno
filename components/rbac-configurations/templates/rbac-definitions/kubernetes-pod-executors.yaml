# RBAC configuration for kubernetes-pod-executors Google group
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: {{ required "Group name is required." .Values.groups.kubernetesPodExecutors.gcpGroupName }}
rbacBindings:
  - name: {{ required "Cluster Role name is required." .Values.groups.kubernetesPodExecutors.roleName }}
    subjects:
      - kind: Group
        name: {{ printf "%s@radicalbit.io" .Values.groups.kubernetesPodExecutors.gcpGroupName }}
{{- $namespaceLen := len ( .Values.groups.kubernetesPodExecutors.namespaces | default list ) }}
{{- $roleName := .Values.groups.kubernetesPodExecutors.roleName }}
{{- if or .Values.groups.kubernetesPodExecutors.clusterWide }}
    clusterRoleBindings:
      - clusterRole: {{ $roleName }}
{{- else }}
    roleBindings:
{{- if or .Values.groups.kubernetesPodExecutors.labels.active ( eq $namespaceLen 0 ) }}
      - clusterRole: {{ .Values.groups.kubernetesPodExecutors.roleName }}
        namespaceSelector:
          matchLabels:
            kubernetes.rbac.groups: {{ .Values.groups.kubernetesPodExecutors.labels.selector }}
{{- else }}
    {{- range $namespace := .Values.groups.kubernetesPodExecutors.namespaces }}
      - clusterRole: {{ .Values.groups.kubernetesPodExecutors.roleName }}
        namespace: {{ $namespace }}
    {{- end }}
{{- end }}
{{- end }}
      