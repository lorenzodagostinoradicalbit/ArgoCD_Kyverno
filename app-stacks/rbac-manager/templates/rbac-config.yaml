apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-configurations
  namespace: argocd
spec:
  destination:
    namespace: rbac-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/lorenzodagostinoradicalbit/ArgoCD_env_testing
    targetRevision: {{ .Values.global.targetRevision | quote }}
    path: components/rbac-configurations
    helm:
      values: |
        groups:
          {{- $groups := keys $.Values.rbacManager.groupsControl | uniq | sortAlpha }}
          {{- range $groups }}
          {{- $groupName := (get $.Values.rbacManager.groupsControl .) }}
          {{ . }}:
            gcpGroupName: {{ $groupName.gcpGroupName }}
          {{- if ne . "kubernetesAdmins" }}
            clusterWide: {{ $groupName.clusterWide }}
            labels:
              active: {{ $groupName.labels.active }}
              selector:
                {{ toYaml $groupName.labels.selector }}
          {{- end }}
          {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true