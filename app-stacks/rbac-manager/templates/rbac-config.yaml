apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-configurations
  namespace: argocd
spec:
  destination:
    namespace: rbac-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/lorenzodagostinoradicalbit/ArgoCD_env_testing
    targetRevision: {{ .Values.global.targetRevision | quote }}
    path: components/rbac-configurations
    helm:
      values: |
        groups:
          kubernetesAdmins:
            gcpGroupName: {{ .Values.rbacManager.groupsControl.kubernetesAdmins.gcpGroupName }}
          kubernetesEditors:
            gcpGroupName: {{ .Values.rbacManager.groupsControl.kubernetesEditors.gcpGroupName }}
            clusterWide: {{ .Values.rbacManager.groupsControl.kubernetesEditors.clusterWide }}
            namespaces: {{ toYaml .Values.rbacManager.groupsControl.kubernetesEditors.namespaces | indent 14 }}
          kubernetesLogViewers:
            gcpGroupName: {{ .Values.rbacManager.groupsControl.kubernetesLogViewers.gcpGroupName }}
            clusterWide: {{ .Values.rbacManager.groupsControl.kubernetesLogViewers.clusterWide }}
            namespaces: {{ toYaml .Values.rbacManager.groupsControl.kubernetesLogViewers.namespaces | indent 14 }}
          kubernetesPortForwarders:
            gcpGroupName: {{ .Values.rbacManager.groupsControl.kubernetesPortForwarders.gcpGroupName }}
            clusterWide: {{ .Values.rbacManager.groupsControl.kubernetesPortForwarders.clusterWide }}
            namespaces: {{ toYaml .Values.rbacManager.groupsControl.kubernetesPortForwarders.namespaces | indent 14 }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true