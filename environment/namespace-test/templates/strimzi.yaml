apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cluster-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://bitbucket.org/weareradicalbit/argocd-envs.git
    targetRevision: "HEAD"
    path: components/strimzi-cluster-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
