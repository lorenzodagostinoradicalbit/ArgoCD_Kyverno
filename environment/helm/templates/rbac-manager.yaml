apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-manager-stack
  namespace: argocd
spec:
  destination:
    namespace: rbac-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/lorenzodagostinoradicalbit/ArgoCD_env_testing
    targetRevision: {{ .Values.global.targetRevision | quote }}
    path: app-stacks/rbac-manager
    helm:
      values: |
        global:
          targetRevision: {{ .Values.global.targetRevision | quote }}
        rbacConfig:
          targetRevision: {{ .Values.rbacManager.targetRevision }}
          groupsControl:
            kubernetesEditors:
            clusterWide: {{ .Values.rbacManager.groupsControl.kubernetesEditors.clusterWide }}
            namespaces: {{ .Values.rbacManager.groupsControl.kubernetesEditors.namespaces }}
          kubernetesLogViewer:
            clusterWide: {{ .Values.rbacManager.groupsControl.kubernetesLogViewer.clusterWide }}
            namespaces: {{ .Values.rbacManager.groupsControl.kubernetesLogViewer.namespaces }}
          kubernetesPortForwarder:
            clusterWide: {{ .Values.rbacManager.groupsControl.kubernetesPortForwarder.clusterWide }}
            namespaces: {{ .Values.rbacManager.groupsControl.kubernetesPortForwarder.namespaces }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true