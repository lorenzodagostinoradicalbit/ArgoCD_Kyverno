global:
  environment: local
  targetRevision: develop
  storageClass: default
  images:
    pullPolicy: IfNotPresent
    pullSecrets: []

# kyverno
kyverno:
  enable: true
  engine:
    highAvailability:
      enabled: false
  reportsControl:
    enabled: true
    ui:
      enabled: true
      useKyvernoPlugin: true

# cloudnative-pg
cnpg:
  enabled: false
  namespace: cnpg-system
  targetRevision: cloudnative-pg-v0.17.0

rbacManager:
  groupsControl:
    kubernetesAdmins:
      gcpGroupName: kubernetes-admins@radicalbit.io
    kubernetesEditors:
      gcpGroupName: kubernetes-editors@radicalbit.io
      clusterWide: true
      namespaces: []
    kubernetesLogViewers:
      gcpGroupName: kubernetes-log-viewers@radicalbit.io
      clusterWide: true
      namespaces: []
    kubernetesPortForwarders:
      gcpGroupName: kubernetes-port-forwarders@radicalbit.io
      clusterWide: true
      namespaces: []