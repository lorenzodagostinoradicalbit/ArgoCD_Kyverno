global:
  environment: local
  targetRevision: develop
  storageClass: default
  images:
    pullPolicy: IfNotPresent
    pullSecrets: []

# kyverno
kyverno:
  enabled: true
  failurePolicy: Ignore
  policies:
    argo: true
    bestPractise: true
    podSecurity: true
  engine:
    highAvailability:
      enabled: true
  reportsControl:
    enabled: true
    ui:
      enabled: true
      useKyvernoPlugin: true

# cloudnative-pg
cnpg:
  enabled: false
  namespace: cnpg-system
  targetRevision: cloudnative-pg-v0.17.0

