global:
  environment: local
  targetRevision: rbac-manager
  storageClass: default
  images:
    pullPolicy: IfNotPresent
    pullSecrets: []

rbacManager:
  groupsControl:
    kubernetesAdmins:
      gcpGroupName: "kubernetes-admins"          # @radicalbit.io is added by component
    kubernetesEditors:
      gcpGroupName: "kubernetes-editors"         # @radicalbit.io is added by component
      clusterWide: false
      namespaces:
        - continuum
        - golive
    kubernetesLogViewers:
      gcpGroupName: "kubernetes-log-viewers"     # @radicalbit.io is added by component
      clusterWide: false
      namespaces:
        - argocd
        - cert-manager
        - continuum
        - default
        - golive
        - istio-operator
        - istio-system
        - kafka
        - knative
        - knative-eventing
        - knative-serving
        - kyverno
        - monitoring
        - nginx
        - pankov
        - rbac-manager
        - reloader
        - seldon-system
        - tools
    kubernetesPortForwarders:
      gcpGroupName: "kubernetes-port-forwarders" # @radicalbit.io is added by component
      clusterWide: false
      namespaces:
        - argocd
        - cert-manager
        - continuum
        - default
        - golive
        - istio-operator
        - istio-system
        - kafka
        - knative
        - knative-eventing
        - knative-serving
        - kyverno
        - monitoring
        - nginx
        - pankov
        - rbac-manager
        - reloader
        - seldon-system
        - tools
    kubernetesPodExecutors:
      gcpGroupName: "kubernetes-pod-executors" # @radicalbit.io is added by component
      clusterWide: false
      namespaces:
        - golive
        - continuum