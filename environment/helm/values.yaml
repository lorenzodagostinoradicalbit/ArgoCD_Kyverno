global:
  environment: local
  targetRevision: develop
  storageClass: default
  images:
    pullPolicy: IfNotPresent
    pullSecrets: []

# kyverno
kyverno:
  enable: true
  engine:
    highAvailability:
      enabled: false
  reportsControl:
    enabled: true
    ui:
      enabled: true
      useKyvernoPlugin: true

# cloudnative-pg
cnpg:
  enabled: false
  namespace: cnpg-system
  targetRevision: cloudnative-pg-v0.17.0

rbacManager:
  groupsControl:
    kubernetesAdmins:
      gcpGroupName: "kubernetes-admins"
    kubernetesEditors:
      gcpGroupName: "kubernetes-editors"
      clusterWide: false
      namespaces: [default]
    kubernetesLogViewers:
      gcpGroupName: "kubernetes-log-viewers"
      clusterWide: false
      namespaces: [test]
    kubernetesPortForwarders:
      gcpGroupName: "kubernetes-port-forwarders"
      clusterWide: false
      namespaces: [default test]