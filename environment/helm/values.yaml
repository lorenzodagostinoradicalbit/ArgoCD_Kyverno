global:
  environment: local
  targetRevision: develop
  storageClass: default
  images:
    pullPolicy: IfNotPresent
    pullSecrets: []

# kyverno
kyverno:
  enable: true
  engine:
    highAvailability:
      enabled: false
  reportsControl:
    enabled: true
    ui:
      enabled: true
      useKyvernoPlugin: true

# cloudnative-pg
cnpg:
  enabled: false
  namespace: cnpg-system
  targetRevision: cloudnative-pg-v0.17.0

rbacManager:
  targetRevision: 1.15.3
  groupsControl:
    kubernetesEditors:
      clusterWide: false
      namespaces: 
      - default
    kubernetesLogViewer:
      clusterWide: false
      namespaces:
      - default
      - test
    kubernetesPortForwarder:
      clusterWide: false
      namespaces:
      - test